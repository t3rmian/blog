name: Node.js CI

on:
  [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      selenium:
        image: selenium/standalone-firefox
        
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn selenium-postinstall
    - run: yarn test
